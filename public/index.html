<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #music-player {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        #now-playing {
            margin-bottom: 20px;
            font-size: 18px;
        }

        progress {
            width: 100%;
            margin: 10px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 5px;
            cursor: pointer;
        }

        li.selected {
            background-color: #e0e0e0;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="music-player">
        <h1>Music Player</h1>
        <div id="now-playing">
            <span id="song-title">No song playing</span> - 
            <span id="song-artist">Unknown Artist</span>
        </div>
        <button id="play-button">Play</button>
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
        <button id="loop-button">Loop</button>
        <progress id="time-bar" value="0" max="100"></progress>
        
        <h2>Music Files</h2>
        <ul id="music-files"></ul>

        <h2>Playlists</h2>
        <ul id="playlist-files"></ul>
        
        <!-- Add Playlist Popup -->
        <div id="playlist-popup" class="popup">
            <h2>Create Playlist</h2>
            <input type="text" id="playlist-name" placeholder="Playlist Name">
            <ul id="playlist-song-selection"></ul>
            <button id="name-playlist-button" disabled>Name Playlist</button>
            <button onclick="closePopup()">Close</button>
        </div>
        <div id="overlay" class="overlay"></div>
    </div>

    <script>
        const ipcRenderer = {
            send: (event, ...args) => {
                console.log(`IPC Event: ${event}`, ...args);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            fetch('/music')
                .then(response => response.json())
                .then(files => {
                    const musicFilesElement = document.getElementById('music-files');
                    files.forEach(file => {
                        const li = document.createElement('li');
                        li.textContent = file;
                        li.addEventListener('click', () => playMusic(file, false));
                        musicFilesElement.appendChild(li);
                    });
                });

            document.getElementById('play-button').addEventListener('click', togglePlay);
            document.getElementById('prev-button').addEventListener('click', playPrevious);
            document.getElementById('next-button').addEventListener('click', playNext);
            document.getElementById('loop-button').addEventListener('click', toggleLoop);
            document.getElementById('add-playlist-button').addEventListener('click', showAddPlaylistPopup);
            document.getElementById('name-playlist-button').addEventListener('click', namePlaylist);

            fetch('/playlists')
                .then(response => response.json())
                .then(playlists => {
                    const playlistFilesElement = document.getElementById('playlist-files');
                    playlists.forEach(playlist => {
                        const li = document.createElement('li');
                        li.textContent = playlist.name;
                        li.addEventListener('click', () => selectPlaylist(playlist));
                        playlistFilesElement.appendChild(li);
                    });
                });
        });

        let currentSongIndex = -1;
        let isPlaying = false;
        let isLooping = false;
        let audio = new Audio();
        let currentPlaylist = null;
        let playlists = [];
        let isPlaylistActive = false;

        function updateNowPlaying(file) {
            document.getElementById('song-title').textContent = file;
            document.getElementById('song-artist').textContent = 'Unknown Artist';
            document.title = `Playing: ${file}`;
            console.log(`Now playing: ${file}`);
            ipcRenderer.send('update-discord-rpc', file, 'Unknown duration');
        }

        function playMusic(file, fromPlaylist = true) {
            isPlaylistActive = fromPlaylist;
            currentSongIndex = fromPlaylist && currentPlaylist ? currentPlaylist.indexOf(file) : Array.from(document.getElementById('music-files').children).findIndex(li => li.textContent === file);
            audio.src = `/music/${file}`;
            audio.play();
            isPlaying = true;
            updateNowPlaying(file);
            document.getElementById('play-button').textContent = 'Pause';

            audio.addEventListener('loadedmetadata', () => {
                const duration = audio.duration ? new Date(audio.duration * 1000).toISOString().substr(11, 8) : 'Unknown duration';
                ipcRenderer.send('update-discord-rpc', file, duration);
                document.getElementById('time-bar').max = audio.duration;
            });

            audio.addEventListener('timeupdate', () => {
                document.getElementById('time-bar').value = audio.currentTime;
            });

            audio.addEventListener('ended', playNextSongInPlaylist);
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.getElementById('play-button').textContent = 'Play';
            } else {
                audio.play();
                isPlaying = true;
                document.getElementById('play-button').textContent = 'Pause';
            }
        }

        function playPrevious() {
            if (currentPlaylist && isPlaylistActive && currentSongIndex > 0) {
                currentSongIndex--;
                playMusic(currentPlaylist[currentSongIndex], true);
            } else if (!isPlaylistActive && currentSongIndex > 0) {
                currentSongIndex--;
                const file = document.getElementById('music-files').children[currentSongIndex].textContent;
                playMusic(file, false);
            } else if (currentPlaylist && isPlaylistActive) {
                currentSongIndex = currentPlaylist.length - 1;
                playMusic(currentPlaylist[currentSongIndex], true);
            } else {
                currentSongIndex = document.getElementById('music-files').children.length - 1;
                const file = document.getElementById('music-files').children[currentSongIndex].textContent;
                playMusic(file, false);
            }
        }

        function playNext() {
            if (currentPlaylist && isPlaylistActive && currentSongIndex < currentPlaylist.length - 1) {
                currentSongIndex++;
                playMusic(currentPlaylist[currentSongIndex], true);
            } else if (currentPlaylist && isPlaylistActive) {
                currentSongIndex = 0;
                playMusic(currentPlaylist[currentSongIndex], true);
            } else if (!isPlaylistActive && currentSongIndex < document.getElementById('music-files').children.length - 1) {
                currentSongIndex++;
                const file = document.getElementById('music-files').children[currentSongIndex].textContent;
                playMusic(file, false);
            } else {
                currentSongIndex = 0;
                const file = document.getElementById('music-files').children[currentSongIndex].textContent;
                playMusic(file, false);
            }
        }

        function playNextSongInPlaylist() {
            if (currentPlaylist && isPlaylistActive && currentSongIndex < currentPlaylist.length - 1) {
                currentSongIndex++;
                playMusic(currentPlaylist[currentSongIndex], true);
            } else if (currentPlaylist && isPlaylistActive) {
                currentSongIndex = 0;
                playMusic(currentPlaylist[currentSongIndex], true);
            }
        }

        function toggleLoop() {
            isLooping = !isLooping;
            document.getElementById('loop-button').textContent = isLooping ? 'Unloop' : 'Loop';
            audio.loop = isLooping;
        }

        function showAddPlaylistPopup() {
            document.getElementById('playlist-popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            const playlistSongSelection = document.getElementById('playlist-song-selection');
            playlistSongSelection.innerHTML = '';
            Array.from(document.getElementById('music-files').children).forEach(li => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = li.textContent;
                const label = document.createElement('label');
                label.textContent = li.textContent;
                label.prepend(checkbox);
                playlistSongSelection.appendChild(label);
                playlistSongSelection.appendChild(document.createElement('br'));
            });
            document.getElementById('playlist-name').value = '';
            document.getElementById('name-playlist-button').disabled = false;
        }

        function namePlaylist() {
            const playlistName = document.getElementById('playlist-name').value.trim();
            if (playlistName) {
                const selectedSongs = Array.from(document.querySelectorAll('#playlist-song-selection input:checked')).map(cb => cb.value);
                if (selectedSongs.length > 0) {
                    const playlist = { name: playlistName, songs: selectedSongs };
                    playlists.push(playlist);
                    savePlaylist(playlist);
                    closePopup();
                } else {
                    alert('Please select at least one song.');
                }
            } else {
                alert('Please enter a playlist name.');
            }
        }

        function savePlaylist(playlist) {
            fetch('/playlists', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(playlist)
            })
            .then(response => response.json())
            .then(() => {
                const playlistFilesElement = document.getElementById('playlist-files');
                const li = document.createElement('li');
                li.textContent = playlist.name;
                li.addEventListener('click', () => selectPlaylist(playlist));
                playlistFilesElement.appendChild(li);
            })
            .catch(error => console.error('Error saving playlist:', error));
        }

        function selectPlaylist(playlist) {
            currentPlaylist = playlist.songs;
            playMusic(currentPlaylist[0], true);
        }

        function closePopup() {
            document.getElementById('playlist-popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
