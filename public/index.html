<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxMusic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            background-color: var(--background-color, #1e1e1e);
            color: #ffffff;
        }

        #music-list {
            width: 30%;
            padding: 20px;
            border-right: 1px solid #444;
            overflow-y: auto;
            background-color: #2a2a2a;
        }

        #music-list h2 {
            margin-top: 0;
        }

        #music-list ul {
            list-style-type: none;
            padding: 0;
        }

        #music-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }

        #music-list li:hover {
            background-color: #333;
        }

        #playlists {
            margin-top: 20px;
        }

        #now-playing img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
        }

        #now-playing h2, #now-playing h3 {
            margin: 10px 0;
        }

        #time-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 80%;
            margin: 20px 0;
        }

        #elapsed-time, #total-time {
            font-size: 14px;
            color: #aaa;
        }

        #time-bar {
            flex-grow: 1;
            appearance: none;
            height: 10px;
            border-radius: 5px;
            background-color: #444;
        }

        #time-bar::-webkit-progress-bar {
            background-color: #444;
        }

        #time-bar::-webkit-progress-value {
            background-color: #007bff;
        }

        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #controls button:hover {
            background-color: #0056b3;
        }

        /* Popup and overlay styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 600px;
            overflow-y: auto;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #now-playing {
    width: 70%;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #222;
    position: relative;
    overflow: hidden; /* Prevents any content from overflowing */
    z-index: 1;
}

#visualizer {
    position: absolute; /* Position it inside the #now-playing section */
    top: 0;
    left: 0;
    width: 100%; /* Full width of the #now-playing div */
    height: 100%; /* Full height of the #now-playing div */
    z-index: -1; /* Behind all content */
    background: linear-gradient(to bottom, rgba(33, 33, 33, 0.9), rgba(33, 33, 33, 0.9)); /* Slight gradient for blending */
    opacity: 0.6; /* Reduced opacity for blending */
}
#song-title, #song-artist, #time-container, #controls {
    position: relative; /* Ensure content stays above the visualizer */
    z-index: 1;
}

    </style>
</head>
<body>
    <div id="music-list">
        <h2>Music Files</h2>
        <ul id="music-files"></ul>
        <div id="playlists">
            <h2>Playlists</h2>
            <ul id="playlist-files"></ul>
            <button id="add-playlist-button">Add Playlist</button>
        </div>
    </div>
    <div id="now-playing">
        <canvas id="visualizer"></canvas>
        <img src="https://i.ibb.co/4PrH2w8/modmusic.png" alt="Album Art" id="album-art">
        <h2 id="song-title">No song playing</h2>
        <h3 id="song-artist">Unknown Artist</h3>
        <div id="time-container">
            <span id="elapsed-time">0:00</span>
            <progress id="time-bar" value="0" max="100"></progress>
            <span id="total-time">0:00</span>
        </div>
        <div id="controls">
            <button id="prev-button">Previous</button>
            <button id="play-button">Play</button>
            <button id="next-button">Next</button>
            <button id="loop-button">Loop</button>
        </div>
    </div>

    <!-- Playlist Popup -->
    <div class="popup" id="playlist-popup">
        <h3>Select Songs</h3>
        <ul id="playlist-song-selection"></ul>
        <input type="text" id="playlist-name" placeholder="Playlist Name">
        <button id="name-playlist-button">Name</button>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <script src="renderer.js"></script>
</body>
</html>
